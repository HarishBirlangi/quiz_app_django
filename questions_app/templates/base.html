<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
</head>
<script>
    var platform_type = "Before registering mobile";
    window.addEventListener("PlatformDetailsFromFlutter", (event) => {
        var platform_str=JSON.stringify(event.detail);
        var platform_data=JSON.parse(platform_str);
        var platform_type = platform_data.platform;
        console.log('Platform from flutter to JS');
        console.log(platform_type);
        localStorage.setItem("platform_type", platform_type);
    });
</script>
<body>
    {% block content %}
    {% endblock %}
</body>
</html>
